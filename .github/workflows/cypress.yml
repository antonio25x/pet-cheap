name: E2E Tests (Cypress)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests Replit Dev URL
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: ${{ secrets.REPLIT_DEV_URL }}
